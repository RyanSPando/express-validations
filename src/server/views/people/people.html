{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            ID
          </th>
          <th>
            Name
          </th>
          <th>
            Hobby
          </th>
          <th>
            Created On
          </th>
          <th>
            Delete
          </th>
          <th>
          </th>
        </tr>
      </thead>
      <tbody>
        {% for key in data %}
        <tr>
          <td>
            {{key.id}}
          </td>
          <td>
            {{key.username}}
          </td>
          <td>
            {{key.hobby}}
          </td>
          <td>
            {{key.created_at}}
          </td>
          <td>
            <button type="button" name="button" class="btn btn-sm btn-danger  delete" data-id="{{key.id}}">X</button>
          </td>
          <td>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-sm modalbutton" data-toggle="modal" data-target="#myModal" data-person="{{key}}">Edit</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body form-inline">
            <form class="form-group" action="/people/" method="post">
              <label for="username">User Name</label>
              <input type="input" name="username" value="">
              <br>
              <label for="">Hobby</label>
              <input type="text" name="hobby" value="">
              <br>
              <br>
              <input type="submit" name="Submit" value="Submit" class="update btn btn-md">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <a href="/people/new">Add a person</a>
  </div>

{% endblock %}
